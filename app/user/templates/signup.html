<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body>
    <div class="flex flex-col mt-16 justify-center h-full p-8 bg-white">
      <div
        class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-8"
      >
        <div class="text-center mb-12">
          <a href="javascript:void(0)">
            <img
              src="images.png"
              alt="logo"
              class="w-20 inline-block"
            />
          </a>
        </div>

        <form>
          <div class="space-y-6">
            <!-- First and Last Name -->
            <div class="name-container flex flex-col space-y-2">
              <div class="flex space-x-4">
                <div class="split-left w-1/2">
                  <label class="text-slate-900 text-sm font-medium mb-2 block">
                    Enter First Name
                  </label>
                  <input
                    name="fname"
                    type="text"
                    class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                    placeholder="Sanket"
                  />
                </div>
                <div class="split-right w-1/2">
                  <label class="text-slate-900 text-sm font-medium mb-2 block">
                    Enter Last Name
                  </label>
                  <input
                    name="lname"
                    type="text"
                    class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                    placeholder="Subedi"
                  />
                </div>
              </div>
              <div class="warning text-red-500 text-sm font-semibold">
                * Include Your Middle Name (if any) in Last Name.
              </div>
            </div>

            <!-- Contact Number -->
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">
                Enter Your Contact Number
              </label>
              <input
                name="contact"
                type="text"
                class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                placeholder="Enter your mobile number"
              />
            </div>

            <!-- Email -->
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">
                Enter Your Email
              </label>
              <input
                name="email"
                type="text"
                class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                placeholder="Enter email"
              />
            </div>

            <!-- Password -->
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">
                Password
              </label>
              <input
                name="password"
                type="password"
                class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                placeholder="Enter password"
              />
            </div>

            <!-- Confirm Password -->
            <div>
              <label class="text-slate-900 text-sm font-medium mb-2 block">
                Confirm Password
              </label>
              <input
                name="cpassword"
                type="password"
                class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-3 rounded-md outline-blue-500"
                placeholder="Enter confirm password"
              />
            </div>
          </div>

          <!-- Submit -->
          <div class="mt-12">
            <button
              type="submit"
              class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none cursor-pointer"
            >
              Create an account
            </button>
          </div>

          <!-- Already have account -->
          <p class="text-slate-600 text-sm mt-6 text-center">
            Already have an account?
            <a
              href="/signin"
              class="text-indigo-600 font-medium hover:underline ml-1"
            >
              Login here
            </a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
