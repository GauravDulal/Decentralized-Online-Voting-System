{% extends "admin_layout.html" %}
{% block title %}Add Candidate{% endblock %}

{% block content %}
<div class="px-6 pt-24 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Candidate</h2>

  <form method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" name="name" id="name" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <div>
      <label for="wallet_address" class="block text-sm font-medium text-gray-700">Wallet Address</label>
      <input type="text" name="wallet_address" id="wallet_address" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    </div>

    <div>
      <label for="campaign_id" class="block text-sm font-medium text-gray-700">Campaign</label>
      <select name="campaign_id" id="campaign_id" required
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <option value="">-- Select Campaign --</option>
        {% for campaign in campaigns %}
        <option value="{{ campaign.id }}">{{ campaign.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="text-right">
      <button type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Candidate</button>
    </div>
  </form>
</div>
{% endblock %}
