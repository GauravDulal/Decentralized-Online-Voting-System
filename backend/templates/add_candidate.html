{% extends "layout.html" %} {% block title %}Add Candidate{% endblock %} {%
block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Add New Candidate</h1>
  <form method="POST">
    <div class="mb-4">
      <label for="campaign_id" class="block text-sm font-medium text-gray-600"
        >Select Campaign</label
      >
      <select
        id="campaign_id"
        name="campaign_id"
        class="w-full p-3 border rounded-md"
        required
      >
        <option value="" disabled selected>Select Campaign</option>
        {% for campaign in campaigns %}
        <option value="{{ campaign.id }}">{{ campaign.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-600"
        >Candidate Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="w-full p-3 border rounded-md"
        required
      />
    </div>
    <div class="mb-4">
      <label
        for="wallet_address"
        class="block text-sm font-medium text-gray-600"
        >Candidate Wallet Address</label
      >
      <input
        type="text"
        id="wallet_address"
        name="wallet_address"
        class="w-full p-3 border rounded-md"
        required
      />
    </div>
    <button
      type="submit"
      class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700"
    >
      Add Candidate
    </button>
  </form>
</div>
{% endblock %}
