{% extends "admin_layout.html" %} {% block title %}Welcome{% endblock %} {%
block content %}
  <div
    class="flex flex-col w-screen pt-28 items-center px-6 py-12 lg:px-8 bg-white h-full"
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        alt="DVSUB"
        src="../static/imgs/images.png"
        class="mx-auto h-10 w-auto"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900"
      >
        Welcome to DVSUB Admin
        <span
          class="mt-10 text-center text-sm font-medium tracking-tight text-red-500"
        >
          Sign in
        </span>
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900">
            Username
          </label>
          <div class="mt-2">
            <input
              id="username"
              name="username"
              type="text"
              required
              autocomplete="username"
              class="block w-full border border-gray-300 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">
            Password
          </label>
          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="password"
              required
              autocomplete="current-password"
              class="block w-full border border-gray-300 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-indigo-600"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
