{% extends "layout.html" %}
{% block title %}Campaigns{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-6">Available Campaigns</h1>
  {% if campaigns %}
    <ul class="space-y-3">
      {% for c in campaigns %}
        <li class="border p-4 rounded hover:bg-gray-100">
          <a href="{{ url_for('campaign.candidates', campaign_id=c['id']) }}" class="text-blue-600 font-semibold">
            {{ c['name'] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No campaigns available.</p>
  {% endif %}
  <a href="{{ url_for('main.dashboard') }}" class="inline-block mt-6 text-blue-600 underline">Back to Dashboard</a>
</div>
{% endblock %}
