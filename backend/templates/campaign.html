<!-- templates/campaign.html -->
{% extends "layout.html" %} {% block title %}Campaigns{% endblock %} {% block
content %}
<h2 class="text-2xl font-bold mb-4">Available Campaigns</h2>
<ul class="space-y-3">
  {% for campaign in campaigns %}
  <li>
    <a
      href="{{ url_for('campaign.candidates', campaign_id=campaign.id) }}"
      class="block bg-white shadow p-4 rounded hover:bg-gray-100"
    >
      {{ campaign.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
