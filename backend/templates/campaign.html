<!-- templates/campaign.html -->
{% extends "layout.html" %} {% block title %}Campaigns{% endblock %} {% block
content %}
<div class="h-screen">
  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6">
        ðŸŒŸ Available Campaigns
      </h2>
      <div class="p-4 bg-white shadow-md rounded-2xl">
        <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
          {% for campaign in campaigns %}
          <div
            class="bg-white p-6 cursor-pointer"
          >
            <a
              href="{{ url_for('campaign.vote_page', campaign_id=campaign.id) }}"
              class="block bg-white shadow p-4 rounded hover:bg-gray-100 font-bold"
            >
              {{ campaign.name }}
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
</div>

{% endblock %}
