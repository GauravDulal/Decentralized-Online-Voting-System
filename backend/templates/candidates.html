<!-- templates/candidates.html -->
{% extends "layout.html" %} {% block title %}Candidates{% endblock %} {% block
content %}
<h2 class="text-2xl font-bold mb-4">
  Candidates in Campaign {{ campaign_id }}
</h2>
<ul class="space-y-3">
  {% for candidate in candidates %}
  <li>
    <a
      href="{{ url_for('vote.vote_page', campaign_id=campaign_id) }}"
      class="block bg-white shadow p-4 rounded hover:bg-gray-100"
    >
      {{ candidate.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
