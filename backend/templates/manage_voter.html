{% extends "admin_layout.html" %}
{% block title %}Manage Voters{% endblock %}

{% block content %}
<div class="px-6 pt-24">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold mb-8 text-gray-800">Manage Voters</h2>
  </div>

  {% if voters %}
  <div class="overflow-x-auto">
    <table class="w-full bg-white border border-gray-200 rounded-lg shadow ">
      <thead>
        <tr class="bg-gray-100 text-center text-md text-gray-700 uppercase tracking-wider">
          <th class="px-6 py-3 border-b">NID</th>
          <th class="px-6 py-3 border-b">Name</th>
          <th class="px-6 py-3 border-b">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        {% for voter in voters %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 border-b text-gray-800 font-mono">{{ voter.nid }}</td>
          <td class="px-6 py-4 border-b">{{ voter.name }}</td>
          <td class="px-6 py-4 border-b">
            <form method="POST"
                  action="{{ url_for('admin.deletevoter', nid=voter.nid) }}"
                  onsubmit="return confirm('Are you sure you want to delete this voter?');">
              <button type="submit"
                      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm transition">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <p class="text-gray-500">No voters found.</p>
  {% endif %}
</div>
{% endblock %}
