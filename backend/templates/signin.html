{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<form action="{{ url_for('auth.signin') }}" method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-6 text-center">Sign In</h2>
  <label class="block mb-2">National ID Number</label>
  <input type="text" name="nid" required class="w-full mb-4 px-3 py-2 border rounded" />
  <label class="block mb-2">Password</label>
  <input type="password" name="password" required class="w-full mb-4 px-3 py-2 border rounded" />
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign In</button>
  <p class="mt-4 text-center text-sm">
    Don't have an account?
    <a href="{{ url_for('auth.signup') }}" class="text-blue-600 underline">Sign Up</a>
  </p>
</form>
{% endblock %}
