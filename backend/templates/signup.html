{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form action="{{ url_for('auth.signup') }}" method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-6 text-center">Sign Up</h2>
  <label class="block mb-2">Full Name</label>
  <input type="text" name="name" required class="w-full mb-4 px-3 py-2 border rounded" />
  <label class="block mb-2">National ID Number</label>
  <input type="text" name="nid" required class="w-full mb-4 px-3 py-2 border rounded" />
  <label class="block mb-2">Wallet Address</label>
  <input type="text" name="wallet_address" required class="w-full mb-4 px-3 py-2 border rounded" />
  <label class="block mb-2">Private Key</label>
  <input type="text" name="private_key" required class="w-full mb-4 px-3 py-2 border rounded" />
  <label class="block mb-2">Password</label>
  <input type="password" name="password" required class="w-full mb-4 px-3 py-2 border rounded" />
  <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{{ url_for('auth.signin') }}" class="text-blue-600 underline">Sign In</a>
  </p>
</form>
{% endblock %}
